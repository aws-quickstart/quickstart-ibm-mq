AWSTemplateFormatVersion: 2010-09-09
Description: This template creates a new ECR repository. (qs-1tss294i3)
Metadata:
  ParameterLabels:
      ECRName:
        default: ECR Name
Parameters:
  ECRName:
    Type: String
    Description: Name for the new ECR. The name must start with a letter and can only contain lowercase letters, numbers, hyphens, underscores, periods and forward slashes.
Resources:
  IBMMQNewECRStack:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: !Ref ECRName
      ImageTagMutability: IMMUTABLE
      ImageScanningConfiguration:
        ScanOnPush: true
      EncryptionConfiguration:
        EncryptionType: KMS
Outputs:
  ECRName:
    Description: ECR name
    Value: !Ref ECRName
  ECRArn:
    Description: ECR ARN
    Value: !GetAtt IBMMQNewECRStack.Arn
  ECRRepositoryUri:
    Description: ECR URI
    Value: !GetAtt IBMMQNewECRStack.RepositoryUri
